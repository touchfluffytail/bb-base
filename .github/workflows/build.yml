name: CI

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Prepare
      run: |
        curl http://www.adammil.net/files/133/bbros.zip -Outfile bbros.zip
        Expand-Archive bbros.zip
        cp bbros/bin/* .
        rm -Recurse bbros/ 
        rm bbros.zip
    - name: Compile
      run: masscompile.bat